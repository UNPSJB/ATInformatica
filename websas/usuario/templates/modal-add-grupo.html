<div class="modal fade" id="modalGrupo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Agregar Grupo</h4>
        <br>
        <p>Ingrese el nombre del grupo a crear.</p>
      </div>
      <div class="modal-body">
        <div class="item form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre-grupo">Nombre del grupo</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="nombre-grupo" name="nombre-grupo" type="text">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <span class="text-danger" hidden id="error-elem">
          <strong>
            <i class="fa fa-warning fa-lg"></i>&nbsp;&nbsp;
            <span id="errormsg">Error</span>&nbsp;&nbsp;&nbsp;&nbsp;</strong>
        </span>
        <button class="btn btn-primary" id="btn-crear-grupo" ajax-url="{% url 'usuario:grupos' %}" onclick="crearGrupo()">Guardar</button>
        <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
