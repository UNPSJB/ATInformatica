{% extends "principal.html" %}

{% block content %}
<div class="right_col">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x-panel">
            <form method="post">
                    {% csrf_token%}
                    <h3>Eliminar el tecnico {{ tenico.nombre}}?</h3>
                    <button class="btn btn-danger" type="submit">Eliminar</button>
                    <a class="btn btn-default" href="{% url 'empleado:tecnico:tecnico_listar' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% endblock javascripts %}
