<table id="datatable-rubros" class="table table-striped table-bordered dt-responsive nowrap" cellSpacing=0 width=100%>
    <thead>
    <tr>
    <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
        {% if tecnicos %}
        {% for tecnico in tecnicos %}
        <tr>
            <td> <div class="checkbox">
                    <label>
                    <input type="checkbox" class="flat"> Unchecked
                    </label>
                </div>
            </td>
            <td>{{ tecnico.nombre }}</td>
        </tr>
        {% endfor %}
        {% else %}

        <h1>No hay TÃ©cnicos registrados</h1>
        <!-- no importa si hay un <h1> en el body, DataTables lo saca de la tabla -->

        {% endif %}  
    </tbody>
</table>
<div class="clearfix"></div>
