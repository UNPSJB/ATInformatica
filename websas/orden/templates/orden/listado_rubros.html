    <table id="datatable-rubros" class="table table-striped table-bordered dt-responsive nowrap" cellSpacing=0 width=100%>
        <thead>
        <tr>
        <th></th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        </tr>
        </thead>
        <tbody>
            {% if rubros %}
            {% for rubro in rubros %}
            <tr>
                <td>
                    <div class="radio">

                        <input data-idrubro="{{ rubro.id }}" type="radio" class="flat" name="rubro">
                    </div>
                </td>

                <td>{{ rubro.nombre }}</td>
                <td>{{ rubro.descripcion }}</td>
            </tr>
            {% endfor %}
            {% else %}

            <h1>No hay Rubros registrados</h1>
            <!-- no importa si hay un <h1> en el body, DataTables lo saca de la tabla -->

            {% endif %}  
        </tbody>
    </table>
