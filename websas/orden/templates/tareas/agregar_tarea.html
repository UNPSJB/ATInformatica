<div class="modal fade" id="modalTarea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Agregar Tarea</h4>
      </div>
      <div class="modal-body">
            <div id="crearTarea" ajax-url="{% url 'tarea:tarea_crear' %}">
                    {% include "tareas/listado_tipos_tareas.html" %}
            </div>
     </div>
      <div class="modal-footer">
          <button class="btn btn-success">Reservar Stock</button>
          <button class="btn btn-primary" onclick="crearTarea()">Guardar</button>
          <button class="btn btn-default">Cancelar</button>
      </div>
    </div>
  </div>
</div>
