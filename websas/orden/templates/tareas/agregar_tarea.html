<div class="modal fade" id="modalTarea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Agregar Tarea</h4><br>
        <p>Seleccione la tarea a agregar en la tabla y luego ingrese una observaci√≥n.</p>
      </div>
      <div class="modal-body">
            <div id="crearTarea" ajax-url="{% url 'tarea:tarea_crear' %}">
                    {% include "tareas/listado_tipos_tareas.html" %}
            </div>
     </div>
      <div class="modal-footer">
          <span class="text-danger" hidden id="error-elem"><strong><i class="fa fa-warning fa-lg"></i>&nbsp;&nbsp;<span id="errormsg">Error</span>&nbsp;&nbsp;&nbsp;&nbsp;</strong></span>
          <button class="btn btn-primary" onclick="crearTarea()">Guardar</button>
          <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
